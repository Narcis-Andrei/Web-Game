<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }

        #gameOverOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        #gameOverOverlay h1 {
            margin: 20px 0;
        }

        #gameOverOverlay button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #gameOverOverlay button:hover {
            background-color: #45a049;
        }   

        #Score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 1.5rem;
            z-index: 100;
        }

        #healthDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.5rem;
            z-index: 100;
        }

        #pauseMenu {
            display: none;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="Score">
        Score: 0
    </div>

    <div id="healthDisplay">
        Health: 100
    </div>

    <div id="gameOverOverlay">
        <h1>Game Over</h1>
        <div>
            <button id="homePageButton" onclick="goToHomePage()">Home Page</button>
            <button id="restartButton" onclick="restartGame()">Start Again</button>
        </div>
    </div>

    <div id="pauseMenu">
        <p>Game Paused</p>
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.169.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="game.js"></script>

    <script>
        function restartGame() {
            location.reload(); // Reload the page to restart the game
        }

        function goToHomePage() {
            window.location.href = 'index.html'; // Navigate to the home page
        }
    </script>
</body>
</html>
