<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: Arial, sans-serif;
            background: black; /* Fallback background */
        }
        /* Optional: Style for buttons and text */
        button {
            padding: 10px 20px;
            background: #00ffaa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        button:hover {
            background: #00cc88;
        }
    </style>
</head>
<body>
    <!-- Canvas will be added dynamically by the JavaScript script -->

    <!-- Score and Health Displays -->
    <div id="Score" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 2vw;">Score: 0</div>
    <div id="healthDisplay" style="position: absolute; top: 50px; left: 10px; color: white; font-size: 2vw;">Health: 100</div>

    <!-- Pause Menu -->
    <div id="pauseMenu" style="
        display: none;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    ">
        <p>Game Paused</p>
        <button onclick="window.location.href='index.html'">Home</button>
    </div>

    <!-- JavaScript File -->
    <script type="module" src="game.js"></script> <!-- Your JavaScript File -->
</body>
</html>
