<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: Arial, sans-serif;
            background: black; /* Fallback background */
        }
    </style>
</head>
<body>
    <!-- Game UI Elements -->
    <div id="Score"
        style="
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
        ">
        Score: 0
    </div>

    <!-- Health UI Elements -->
    <div id="healthDisplay"
        style="
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;">
        Health: 100
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu" style="
        display: none;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    ">
        <p>Game Paused</p>
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="restartGame()">Restart</button> <!-- Restart Game Button -->
    </div>

    <!-- Import Scripts -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.169.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="game.js"></script>

    <!-- Restart Game Function -->
    <script>
        function restartGame() {
            location.reload(); // Reload the page to restart the game
        }
    </script>
</body>
</html>
