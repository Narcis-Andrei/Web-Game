<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="404.html">Forgot Password</a>
            </div>
            <button type="submit">Log in</button>
        </form>
        <div class="register">
            Don't have an account? <a href="signin.html">Register</a>
        </div>
        <p id="errorMessage" style="color: red; display: none;">Invalid email or password!</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert("Login successful!");

                    // Store the userId in localStorage
                    console.log("Logged-in User ID:", data.userId); // Debug log
                    localStorage.setItem("userId", data.userId);

                    window.location.href = "game.html"; // Redirect to the game page on success
                } else {
                    // Display error message
                    errorMessage.textContent = data.message || "Invalid email or password!";
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                console.error("Error during login:", error);
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
